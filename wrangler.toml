# Cloudflare Worker Configuration for 3C Library
# This file tells Cloudflare how to deploy your worker from GitHub

name = "3c-content-library"
main = "cloudflare-worker.js"
compatibility_date = "2024-01-01"

# R2 Bucket Binding
# This connects your worker to your R2 storage bucket
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "3c-library-files"

# Environment Variables
# These will be set in Cloudflare Dashboard
[vars]
R2_PUBLIC_URL = "https://files.3c-public-library.org"

# Worker Settings
workers_dev = true
route = ""
zone_id = ""

# Build Configuration
[build]
command = ""

# Deployment
[env.production]
name = "3c-library-upload"
route = "api.3c-public-library.org/*"
